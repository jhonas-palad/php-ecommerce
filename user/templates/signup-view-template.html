{%extends "auth-base.html"%}

{%block content%}

<div class="container">
    <form action="{{url}}" method="POST" signup>
        <a class="logo" href="/php-ecommerce/">
            <img src="/php-ecommerce/static/main/img/logos/nzxt-1-black.svg" alt="">
        </a>
        <div class="line"></div>

        <div class="input-group">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="Enter your username">
            <span>Username is already taken</span>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="text" placeholder="Enter your email" >
            <span>Email is already taken</span>
        </div>

        <div class="form__passwords flex-col align-start">
            <div class="passwords__input-groups flex-row">

                <div class="input-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="text" placeholder="Password">
                    <span>Password is invalid</span>
                </div>
                <div class="input-group">
                    <label for="c-password">Confirm Password</label>
                    <input id="c-password" name="c-password" type="text" placeholder="Confirm Password">
                    <span>Password is invalid</span>
                </div>
                
            </div>
            <span>Use 8 or more characters with a mix of letters, numbers & symbols</small>

        </div>
        
        
        <div class="input-group row">
            <input id="agreement" name="agreement" type="checkbox">
            <label for="agreement">
                I accept the NZXT's Terms of Use and have read the Privacy Policy
            </label>
        </div>
        
        <input class="link-btn" type="button" value="Sign Up">

        <div class="form__link-bottom">
            <span>Already have an account? <a href="{{url_sign_in}}">Sign in here</a></span>
        </div>
        

    </form>


</div>
{%endblock%}

{%block scripts%}
<script src="/php-ecommerce/static/user/js/auth_validation.js"></script>
{%endblock%}
